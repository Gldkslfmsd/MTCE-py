{% extends "mtce/base.html" %}


{% block content %}
<h1>Comparisons</h1>
<table class="table table-hover">
    <thead>
        <tr>
            <th>name</th>
            <th>description</th>
        </tr>
    </thead>
	<!-- <th>documents</th>
	<th>total sentences</th>

    {% for comp in comparisons %}
	<tr>
		<td><a href="{% url 'mtce:comparison_detail' comp.id %}">{{ comp.name }}</a></td>
		<td>{{ comp.description }}</td>
	</tr>
	{% endfor %}
</table>
{% endblock %}
